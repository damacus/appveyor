driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once

verifier:
  name: inspec

suites:
  - name: latest
    run_list:
      - recipe[test::latest]
  - name: specified_version
    run_list:
      - recipe[test::specified_version]
